<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #app {
            height: 100%;
            overflow: hidden;
        }

        .item {
            height: 200px;
            background: lightgray;
            border: 2px solid green;
            overflow: hidden;
        }

        .main {
            height:100%;
            box-sizing: border-box;
            padding-top: 44px;
        }

        .content {
            height: 100%;
        }

        .header {
            position: fixed;
            top: 0;
            right: 0;
            height: 44px;
            width: 100%;
            background: #303030;
        }

        .button {
            float: right;
            height: 44px;
            line-height: 44px;
            font-size: 14px;
            margin-right: 15px;
            color: green;
        }
        .cancel{
            float:left;
            margin-left:15px;
        }
    </style>
<link rel="stylesheet" href="/app.754223ee.css"></head>

<body>
    
    <div id="app">
        <div v-if="!visible">
                <input ref="file" @change="choiceImg" type="file">
        </div>
        <div class="main" v-if="visible">
            <div class="header">
                <div class="button" @click="confirm">使用</div>
                <div class="button cancel" @click="cancel">取消</div>
                
            </div>
            <div class="content">
                <quick-cropper ref="cropper" :img-src="imgSrc" @finish="finish">
                </quick-cropper>
            </div>
        </div>
    </div>

    <script src="/app.754223ee.js"></script>
</body>

</html>
